<!DOCTYPE html>

<html lang="en">
    <head>
     <meta charset="utf-8">
     <title> My Page</title>
        
   </head>
    
<body>
    
    <form action="#" method="POST" name="my_form">
        <fieldset>
            <legend>Important Information</legend>
            <label for="username">Username</label>
          <input type="text" name="usernanme" id="username">
          <br>
            <label for="password">Password</label>
          <input type="password" name="password" id="password"><br>
          <label for="male">Male</label>
            <input type="radio" name="gender" value="Male" id="male">Male<br>
          <label for="female">Female</label>
            <input type="radio" name="gender" value="Female" id="female">Female<br>
          <label for="grapes">Grapes</label>
            <input type="checkbox" name="foods" value="Grapes" id="grapes">Grapes<br>
           <label for="apples">Apples</label>
            <input type="checkbox" name="foods" value="Apples" id="apples">Apples<br>
          <label for="bananas">Bananas</label>
            <input type="checkbox" name="foods" value="Bananas" id="bananas">Bananas<br>
        </fieldset>
     
        
         <fieldset>
            <legend align="center">Optional Items</legend>
             <label for="essay">We want to know more about you.<br>Write a short essay about yourself.</label><br>
            <textarea name="essay" id="essay" rows="10" cols="30"></textarea><br>

            <label for="continents">Where are you from?</label><br>
             <select name="continents" id="continents">
                <optgroup label="Americas">
                    <option>North America</option>
                    <option>South America</option>
                </optgroup>
                <optgroup label="Eurasia">
                    <option>Europe</option> 
                    <option>Africa</option>
                </optgroup>
            <option>Asia</option>
            <option>Astralia</option>
            <option>Antarctia</option>
            </select><br>
        </fieldset>
        <input type="submit" value="Onwards!">
    
    </form> 
    
    
</body>
</html>
